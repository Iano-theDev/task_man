<div class="container" *ngIf='users.length'>
    <div class="filter">
        <div class="search">
            <input type="text" [(ngModel)]="filterUsers">
            <button (click)="clearSearch()">clear</button>
        </div>
        <div class="output-text">
            <p><span>searching for...</span>   {{ filterUsers}}</p>
        </div>

    </div>
    <div class="card-container">
        <div class="card" *ngFor='let user of filteredUsers'>
            <div class="avatar">
                <img 
                    [src]="user.avatar"
                    [style.width.px]=""
                    [style.width.px]="" 
                    (click)="toogleDetails(user.id)">
            </div>
            <div class="details" *ngIf=" showUserDetails === user.id && checkDetails === true">
                <p>Name: {{ user.name }}</p>
                <p>Email: {{ user.email }}</p>
                <p>Rating: {{ user.rating }}</p>
            </div>
        </div>
    </div>
</div>
