<div class="container">
    <mat-card class="cardContainer">
        <h1>Log In</h1>
        <mat-form-field appearance="outline" class="data-field">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Username" type="email" [formControl]="email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="data-field">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Username" type="password" [formControl]="password">
        </mat-form-field>
        <button mat-raised-button (click)="loginUser()" class="submit-data" color="primary">Sign in</button>
    </mat-card>
    <router-outlet name='sidebar'></router-outlet>
</div>
